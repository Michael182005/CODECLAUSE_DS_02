<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Review Sentiment</title>
</head>
<body>
    <h1>Movie Review Sentiment Analysis</h1>
    <textarea id="review" rows="4" cols="50" placeholder="Enter your movie review here..."></textarea><br>
    <button onclick="predictSentiment()">Get Sentiment</button>
    <div id="result"></div>

    <script>
        async function predictSentiment() {
            const review = document.getElementById('review').value;
            if (!review) {
                document.getElementById('result').innerText = 'Please enter a review.';
                return;
            }
            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ review: review })
            });
            const data = await response.json();
            document.getElementById('result').innerText = `Label: ${data.label}, Probability: ${data.prob.toFixed(2)}`;
        }
    </script>
</body>
</html>
